<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Minessweeper</title>
	<link href="https://fonts.googleapis.com/css?family=Stardos+Stencil:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">		
		<div class="field" id="field">
			<div class="row">
				<div class="cell hidden-cell" id="00"></div>
				<div class="cell hidden-cell mark-cell" id="01"></div>
				<div class="cell hidden-cell" id="02"></div>
				<div class="cell hidden-cell" id="03"></div>
				<div class="cell hidden-cell" id="04"></div>
				<div class="cell hidden-cell" id="05"></div>
				<div class="cell hidden-cell" id="06"></div>
				<div class="cell hidden-cell" id="07"></div>
			</div>
			<div class="row">
				<div class="cell hidden-cell" id="10"></div>
				<div class="cell hidden-cell" id="11"></div>
				<div class="cell hidden-cell" id="12"></div>
				<div class="cell hidden-cell" id="13"></div>
				<div class="cell hidden-cell" id="14"></div>
				<div class="cell hidden-cell" id="15"></div>
				<div class="cell hidden-cell" id="16"></div>
				<div class="cell hidden-cell" id="17"></div>
			</div>
			<div class="row">
				<div class="cell"><span class="text-1">1</span></div>
				<div class="cell"><span class="text-2">2</span></div>
				<div class="cell"><span class="text-3">3</span></div>
				<div class="cell"><span class="text-4">4</span></div>
				<div class="cell"><span class="text-5">5</span></div>
				<div class="cell"><span class="text-6">6</span></div>
				<div class="cell"><span class="text-7">7</span></div>
				<div class="cell"><span class="text-8">8</span></div>
			</div>
			<div class="row">
				<div class="cell hidden-cell"></div>
				<div class="cell hidden-cell mark-cell"></div>
				<div class="cell hidden-cell"></div>
				<div class="cell hidden-cell"></div>
				<div class="cell hidden-cell"></div>
				<div class="cell hidden-cell"></div>
				<div class="cell hidden-cell"></div>
				<div class="cell hidden-cell"></div>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
	<script src="js/test.js"></script>
</body>
</html>
