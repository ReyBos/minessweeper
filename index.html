<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MinesSweeper</title>
	<link href="https://fonts.googleapis.com/css?family=Stardos+Stencil:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section class="home-screen">
		<div class="container">			
			<div class="title">
				<h1 class="h1"><span class="text-1">M</span><span class="text-2">i</span><span class="text-3">n</span><span class="text-4">e</span><span class="text-5">s</span><span class="text-6">S</span><span class="text-7">w</span><span class="text-8">e</span><span class="text-1">e</span><span class="text-2">p</span><span class="text-3">e</span><span class="text-4">r</span></h1>			
				<h2 class="score">Score: <span id="score">0</span></h2>
			</div>
			<div class="field" id="field">
			
			</div>	
			<form class="form">	
				<h2 class="score form-title">New game</h2>
				<div class="form-group">
					<label for="row" class="form__label game-info-content">row</label>
					<input type="text" value="10" class="form-item form-input" id="row" onfocus="this.value=''" onblur="this.value='10'">
					<label for="row" class="form__label game-info-content">10-30</label>
				</div>							
				<div class="form-group">
					<label for="col" class="form__label game-info-content">col</label>
					<input type="text" value="10" class="form-item form-input" id="col"  onfocus="this.value=''" onblur="this.value='10'">
					<label for="row" class="form__label game-info-content">10-30</label>
				</div>
				<div class="form-group">
					<label for="mines" class="form__label game-info-content">mines</label>
					<input type="text" value="10" class="form-item form-input" id="mines"  onfocus="this.value=''" onblur="this.value='10'">
					<label for="row" class="form__label game-info-content">1-<span id="maxMines">30</span></label>
				</div>				
					<button id="start" class="form-item form__button">Start</button>						
			</form>		
		</div>		
	</section>
	<script src="js/main.js"></script>
	<script src="js/test.js"></script>
</body>
</html>
