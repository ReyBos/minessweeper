<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Minessweeper</title>
	<link href="https://fonts.googleapis.com/css?family=Stardos+Stencil:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">		
		<div class="field" id="field">
			<div class="row">
				<div class="cell hidden-cell" id="0-0"></div>
				<div class="cell hidden-cell" id="0-1"></div>
				<div class="cell hidden-cell" id="0-2"></div>
				<div class="cell hidden-cell" id="0-3"></div>
				<div class="cell hidden-cell" id="0-4"></div>
				<div class="cell hidden-cell" id="0-5"></div>
				<div class="cell hidden-cell" id="0-6"></div>
				<div class="cell hidden-cell" id="0-7"></div>
			</div>
			<div class="row">
				<div class="cell hidden-cell" id="1-0"></div>
				<div class="cell hidden-cell" id="1-1"></div>
				<div class="cell hidden-cell" id="1-2"></div>
				<div class="cell hidden-cell" id="1-3"></div>
				<div class="cell hidden-cell" id="1-4"></div>
				<div class="cell hidden-cell" id="1-5"></div>
				<div class="cell hidden-cell" id="1-6"></div>
				<div class="cell hidden-cell" id="1-7"></div>
			</div>
			<div class="row">
				<div class="cell" id="2-0"><span class="text-1 text" oncontextmenu="return false">1</span></div>
				<div class="cell" id="2-1"><span class="text-2 text" oncontextmenu="return false">2</span></div>
				<div class="cell" id="2-2"><span class="text-3 text" oncontextmenu="return false">3</span></div>
				<div class="cell" id="2-3"><span class="text-4 text" oncontextmenu="return false">4</span></div>
				<div class="cell" id="2-4"><span class="text-5 text" oncontextmenu="return false">5</span></div>
				<div class="cell" id="2-5"><span class="text-6 text" oncontextmenu="return false">6</span></div>
				<div class="cell" id="2-6"><span class="text-7 text" oncontextmenu="return false">7</span></div>
				<div class="cell" id="2-7"><span class="text-8 text" oncontextmenu="return false">8</span></div>
			</div>
			<div class="row">
				<div class="cell hidden-cell" id="3-0"></div>
				<div class="cell hidden-cell" id="3-1"></div>
				<div class="cell hidden-cell" id="3-2"></div>
				<div class="cell hidden-cell" id="3-3"></div>
				<div class="cell hidden-cell" id="3-4"></div>
				<div class="cell hidden-cell" id="3-5"></div>
				<div class="cell hidden-cell" id="3-6"></div>
				<div class="cell hidden-cell" id="3-7"></div>				
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
	<script src="js/test.js"></script>
</body>
</html>
